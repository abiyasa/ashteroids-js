<!DOCTYPE html>
<html>
    <head>
        <link href='http://fonts.googleapis.com/css?family=Lato:300' rel='stylesheet' type='text/css'>
        <link href="assets/flatui.css" rel="stylesheet" type="text/css"/>
        <link href="assets/buttons.css" rel="stylesheet" type="text/css"/>
    </head>

    <body>
        <div class="container">
            <div class="row">
                <h1>Test UIs</h1>
            </div>
            <div class="row">
                <h2>Flat Buttons</h2>
                <p>Simple flat buttons</p>
            </div>
            <div class="row">
                <button class="btn">Default Button</button>
                <button class="btn btn-primary">Primary Button</button>
                <button class="btn btn-info">Info Button</button>
                <button class="btn btn-danger">Danger Button</button>
                <button class="btn disabled">Disabled Button</button>
            </div>
            <div class="row">
                <h2>Shadowed</h2>
                <p>Flat buttons with shadow</p>
            </div>
            <div class="row">
                <button class="btn btn-shadow">Default Button</button>
                <button class="btn btn-shadow btn-primary">Primary Button</button>
                <button class="btn btn-shadow btn-info">Info Button</button>
                <button class="btn btn-shadow btn-danger">Danger Button</button>
                <button class="btn btn-shadow disabled">Disabled Button</button>
            </div>
        </div>
    </body>
</html>
